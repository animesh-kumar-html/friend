  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&family=Zeyada&display=swap">
  <style>
    * {
      box-sizing: border-box;
      touch-action: none;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-image: url("https://www.psdgraphics.com/wp-content/uploads/2022/01/white-math-paper-texture.jpg");
      background-position: center;
      overflow: hidden;
      user-select: none;
    }

    .paper {
      background-image: url("https://i0.wp.com/textures.world/wp-content/uploads/2018/10/2-Millimeter-Paper-Background-copy.jpg?ssl=1");
      background-size: 500px;
      background-position: center;
      padding: 20px 40px;
      transform: rotateZ(-5deg);
      box-shadow: 1px 15px 20px rgba(0, 0, 0, 0.5);
      position: absolute;
      max-width: 90vw;
      transform-origin: center center;
    }

    .paper.heart {
      width: 150px;
      height: 150px;
      padding: 0;
      border-radius: 50%;
    }

    .paper.image {
      padding: 10px;
    }

    .paper.image p {
      font-size: 24px;
    }

    img {
      max-height: 150px;
      width: 100%;
      user-select: none;
      pointer-events: none;
    }

    .paper.heart::after {
      content: "";
      background-image: url('https://cdn.pixabay.com/photo/2016/03/31/19/25/cartoon-1294994__340.png');
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: 100px;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.6;
    }

    p {
      font-family: 'Zeyada', cursive;
      font-size: 36px;
      color: rgb(0, 0, 100);
      opacity: 0.75;
      user-select: none;
      margin: 10px 0;
    }
  </style>
</head>

  <p>Drag the papers to move!</p>
</div>

<script>
  let highestZ = 1;

  class Paper {
    constructor(paper) {
      this.paper = paper;
      this.holdingPaper = false;
      this.rotating = false;
      this.mouseTouchX = 0;
      this.mouseTouchY = 0;
      this.currentPaperX = 0;
      this.currentPaperY = 0;
      this.prevMouseX = 0;
      this.prevMouseY = 0;
      this.velX = 0;
      this.velY = 0;
      this.rotation = Math.random() * 30 - 15;

      this.longPressTimeout = null;

      this.init();
    }

    init() {
      document.addEventListener('mousemove', (e) => this.move(e.clientX, e.clientY));
      this.paper.addEventListener('mousedown', (e) => {
        e.preventDefault();
        this.start(e.clientX, e.clientY, e.button);
      });
      window.addEventListener('mouseup', () => this.end());

      // Touch
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 0) {
          const touch = e.touches[0];
          this.move(touch.clientX, touch.clientY);
        }
      }, { passive: false });

      this.paper.addEventListener('touchstart', (e) => {
        if (e.touches.length > 0) {
          const touch = e.touches[0];
          this.start(touch.clientX, touch.clientY, 0);

          // Enable rotate mode on long-press (500ms)
          this.longPressTimeout = setTimeout(() => {
            this.rotating = true;
          }, 500);
        }
      });

      this.paper.addEventListener('touchend', () => {
        clearTimeout(this.longPressTimeout);
        this.end();
      });

      this.paper.addEventListener('touchcancel', () => {
        clearTimeout(this.longPressTimeout);
        this.end();
      });
    }

    move(x, y) {
      if (!this.rotating) {
        this.velX = x - this.prevMouseX;
        this.velY = y - this.prevMouseY;
      }

      const dirX = x - this.mouseTouchX;
      const dirY = y - this.mouseTouchY;
      const dirLength = Math.max(Math.sqrt(dirX * dirX + dirY * dirY), 1);
      const angle = Math.atan2(dirY / dirLength, dirX / dirLength);
      let degrees = (360 + Math.round(180 * angle / Math.PI)) % 360;

      if (this.rotating) {
        this.rotation = degrees;
      }

      if (this.holdingPaper) {
        if (!this.rotating) {
          this.currentPaperX += this.velX;
          this.currentPaperY += this.velY;
        }
        this.prevMouseX = x;
        this.prevMouseY = y;

        this.paper.style.transform =
          `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
      }
    }

    start(x, y, button) {
      if (this.holdingPaper) return;
      this.holdingPaper = true;
      this.paper.style.zIndex = highestZ++;

      this.mouseTouchX = x;
      this.mouseTouchY = y;
      this.prevMouseX = x;
      this.prevMouseY = y;

      if (button === 2) {
        this.rotating = true;
      }
    }

    end() {
      this.holdingPaper = false;
      this.rotating = false;
    }
  }

  const papers = Array.from(document.querySelectorAll('.paper'));
  papers.forEach(paper => new Paper(paper));
</script>
